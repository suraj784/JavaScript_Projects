<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
            <a href="#">Home</a> <br>
            <a target="_blank" href="https://www.youtube.com/watch?v=_TjtAyMkiTI&t=7856s">YouTube</a>
    </nav>
    <form>
        <h1>BMI Calculator</h1>
        <p>
        <label for="height">Height in CM :</label>
        <input type="height" id="height" placeholder=""></p> <br>
        <p>
        <label for="weight">Weight in KG :</label>
        <input for="weight" id="weight" placeholder=""></input></p><br>
        <button class="btn">Calculate</button>
        <div id="result"></div>
        <div id="result-guide">
                <h3>BMI Weight Guide</h3>
                <p >Under weight = less than 18.6</p>
                <p >Normal weight = 18.6 and 24.9</p>
                <p >Over weight = Greater than 24.9</p>
        </div>
    </form>
</body>

<script src="./p.js"></script>
</html>
